<a class="btn btn-primary btn-lg" routerLink="/">
    <i class="fa fa-arrow-left"></i> Back</a>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
  
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2>
              Update Employee
            </h2>
          </div>
          <div class="card-body">
            <form id="formNewEmployee" name='formNewEmployee' #employeeData="ngForm" (ngSubmit)="updateEmployee(employeeData.value)">
               
              <div class="form-group">
                <label>Employee Name:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="name" [(ngModel)]="data.name" ngModel>
              </div>
              <br>
  
              <div class="form-group">
                <label>Employee Address:</label>
                <input class="form-control" type="text" name="address" id="address" placeholder="EmployeeAddress" [(ngModel)]="data.address" ngModel>
              </div>
              <br>
  
              <div class="form-group">
                <label>Employee Tel:</label>
                <input class="form-control" type="number" name="tel" id="tel" placeholder="EmployeeTel" [(ngModel)]="data.tel" ngModel>
              </div>
              <br>

              <input class="btn btn-warning text-center" type="submit" value="Update Employee">
            </form>
            <h3 class="text-warning" *ngIf="isUpdated">{{confirmationString}}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
  
      </div>
    </div>
  
  </div>
